apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-triggers-nightly-test-s390x
spec:
  params:
  - name: containerRegistry
  - name: targetArch
  - name: namespace
  - name: remoteHost
  - name: remotePort
  - name: remoteUser
  - name: remoteSecret
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-triggers-$(tt.params.targetArch)-nightly-run-
      namespace: $(tt.params.namespace)
    spec:
      timeout: 2h
      workspaces:
      # this workspace will be used to store k8s config
      - name: k8s-shared
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Mi
      # this workspace will be used to store ssh key
      - name: ssh-secret
        secret:
          secretName: $(tt.params.remoteSecret)
          items:
          - key: privatekey
            path: id_rsa
            # yamllint disable rule:octal-values
            mode: 0600
            # yamllint enable
      pipelineSpec:
        workspaces:
        - name: k8s-shared
        - name: ssh-secret
        resources:
        - name: plumbing-source
          type: git
        - name: tekton-pipeline-source
          type: git
        - name: tekton-triggers-source
          type: git
        params:
        - name: package
        - name: container-registry
        - name: target-arch
        - name: remote-host
        - name: remote-port
        - name: remote-user
        tasks:
        - name: create-k8s-cluster
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: k8s-shared
            workspace: k8s-shared
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
        - name: deploy-pipeline
          runAfter: [create-k8s-cluster]
          taskRef:
            name: deploy-tekton-project-nightly
          workspaces:
          - name: k8s-shared
            workspace: k8s-shared
          params:
          - name: package
            value: github.com/tektoncd/pipeline
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
          resources:
            inputs:
            - name: tekton-project-source
              resource: tekton-pipeline-source
        - name: deploy-triggers
          runAfter: [deploy-pipeline]
          taskRef:
            name: deploy-tekton-project-nightly
          workspaces:
          - name: k8s-shared
            workspace: k8s-shared
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
          resources:
            inputs:
            - name: tekton-project-source
              resource: tekton-triggers-source
        - name: e2e-test-triggers
          runAfter: [deploy-triggers]
          taskRef:
            name: test-e2e-tekton-component
          workspaces:
          - name: k8s-shared
            workspace: k8s-shared
          retries: 2
          params:
          - name: package
            value: $(params.package)
          - name: container-registry
            value: $(params.container-registry)
          - name: target-arch
            value: $(params.target-arch)
          resources:
            inputs:
            - name: plumbing-source
              resource: plumbing-source
            - name: tekton-project-source
              resource: tekton-triggers-source
        finally:
        - name: delete-k8s-cluster
          taskRef:
            name: create-delete-k8s-cluster-$(tt.params.targetArch)
          workspaces:
          - name: k8s-shared
            workspace: k8s-shared
          - name: ssh-secret
            workspace: ssh-secret
          params:
          - name: remote-host
            value: $(params.remote-host)
          - name: remote-port
            value: $(params.remote-port)
          - name: remote-user
            value: $(params.remote-user)
          - name: action
            value: delete
      params:
      - name: package
        value: github.com/tektoncd/triggers
      - name: container-registry
        value: $(tt.params.containerRegistry)
      - name: target-arch
        value: $(tt.params.targetArch)
      - name: remote-host
        value: $(tt.params.remoteHost)
      - name: remote-port
        value: $(tt.params.remotePort)
      - name: remote-user
        value: $(tt.params.remoteUser)
      resources:
      - name: tekton-pipeline-source
        resourceSpec:
          type: git
          params:
          - name: revision
            value: master
          - name: url
            value: https://github.com/tektoncd/pipeline
      - name: plumbing-source
        resourceSpec:
          type: git
          params:
          - name: revision
            value: main
          - name: url
            value: https://github.com/tektoncd/plumbing
      - name: tekton-triggers-source
        resourceSpec:
          type: git
          params:
          - name: revision
            value: master
          - name: url
            value: https://github.com/tektoncd/triggers
